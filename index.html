<!DOCTYPE html>
<html lang="en">


    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport">
            <title>
                On the Way | The Best Mobile Delivery in Austin
            </title>
            <script crossorigin="anonymous" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" src="https://code.jquery.com/jquery-3.1.1.js">
            </script>
            <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js">
            </script>
            <script src="assets/javascript/otw.js">
            </script>
            <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
                <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
                    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
                        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
                        </link>
                    </link>
                </link>
            </link>
        </meta>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                    </a>
                    <h1 class="mainTitle">
                        On The Way
                    </h1>
                </div>
                <div class="nav navbar-nav navbar-right">
                    <div class="auth">
                        <button class="btn btn-default" id="login">
                            Login
                        </button>
                        <br/>
                        <span class="subButton">
                            or register
                        </span>
                        <div class="loginInputs">
                            <input id="email" placeholder="username" type="text">
                                <input id="password" placeholder="password" type="password">
                                    <button class="btn btn-default registerUser login" type="submit">
                                        Submit
                                    </button>
                                </input>
                            </input>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row toolbar">
                <div class="col-md-12">
                    <button aria-label="Left Align" class="btn btn-default toolButtons" id="toggleList" type="button">
                        <span aria-hidden="true" class="glyphicon glyphicon glyphicon-th-list ">
                        </span>
                        <span class="spacer">
                            List
                        </span>
                    </button>
                    <button aria-label="Left Align" class="btn btn-default toolButtons" id="toggleMap" type="button">
                        <span aria-hidden="true" class="glyphicon glyphicon glyphicon glyphicon-globe">
                        </span>
                        <span class="spacer">
                            Map
                        </span>
                    </button>
                    <button class="btn btn-default addCustomer">
                        <span aria-hidden="true" class="glyphicon glyphicon glyphicon-user">
                        </span>
                        Add Customer
                    </button>
                    <!-- The Modal -->
                    <div class="modal" id="myModal" data-backdrop="true">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close" data-dismiss="modal">
                                x
                            </span>
                            <h1>Eventually, we can put Joel's Form On This Modal</h1>
                        </div>
                    </div>
                    <button class="btn btn-default autoRoute">
                        <span aria-hidden="true" class="glyphicon glyphicon glyphicon-road">
                        </span>
                        Pick My Route
                    </button>
                </div>
                <hr>
                </hr>
            </div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover " id="table">
                            <thead>
                                <tr>
                                <th>
                                        <!-- Dont delete this extra column used for stars -->
                                    </th>
                                    <th>
                                        Customer Name
                                    </th>
                                    <th>
                                        Address
                                    </th>
                                    <th>
                                        Phone Number
                                    </th>
                                    <th>
                                        Minutes Away
                                    </th>
                                    <th>
                                        Status
                                    </th>
                                    <th>
                                        Notes
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-default navbar-fixed-bottom footer">
                <br/>
                <p class="credits">
                    Â© 2016 On The Way!
                </p>
            </nav>
        </div>
    </body>

</html>
